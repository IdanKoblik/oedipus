syntax = "proto2";

package editor;

message Cursor {
  required uint32 line = 1;
  required uint32 column = 2;
}

message InsertText {
  required Cursor position = 1;
  required string text = 2;
}

message DeleteText {
  required Cursor position = 1;
  required uint32 length = 2;
}

message MoveCursor {
  required Cursor position = 1;
}

message EditorOp {
  required uint64 clientId = 1;
  required uint64 seq = 2;

  oneof op {
    InsertText insert = 3;
    DeleteText delete = 4;
    MoveCursor move = 5;
  }
}
